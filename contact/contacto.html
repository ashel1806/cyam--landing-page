<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../contact/contacto.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>¡Contáctanos!</title>
</head>
<body>
    <div class="content-container">
        <header>
            <div class="container">
                <div class="menu-container">
                    <h1 class="menu">Menú</h1>
                    <!-- <a href="index.html"><img src="LOGO.png" alt=""></a> -->
                </div>
                <nav id="site-nav" class="site-nav"> 
                    <ul>
                        <li><a href="../index.html"><i class="fas fa-home"></i>Inicio</a></li>
                        <li><a href="../about-us/nosotros.html"><i class="fas fa-address-book"></i>Nosotros</a></li>
                        <li><a href="../services/servicios.html"><i class="fas fa-pencil-ruler"></i>Servicios</a></li>
                        <li><a href="#" class="contacto"><i class="fas fa-address-card"></i>Contacto</a></li>
                    </ul>
                </nav>

                <div id="menu-toogle" class="menu-toogle" onclick="cambiarClase()">
                    <div class="hamburger"></div>
                </div>
            </div>
        </header>

        <div class="form-container">
            <h2>¡Contáctanos!</h2>
            <form action="">
                <label for="nombre" class="nombres">Nombres:</label>
                <input id="nombre" type="text" name="nombre">
                
                <label for="apellidos" class="apellidos">Apellidos:</label>
                <input id="apellidos" type="text" name="apellidos">
                
                <label for="email" class="email">Correo Electronico:</label>
                <input id="email" type="email" name="email">
                
                <label for="mensaje" class="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje"></textarea>
                <input type="submit" value="Enviar" class="send-btn">
            </form>
        </div>
        <div class="ilustrations-container">
            <img src="../assets/ilustracion2-contact.svg" alt="" class="ilustracion">
            <img src="../assets/Vector.svg" alt="" class="wave">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/396a7376e5.js" crossorigin="anonymous"></script>
    <script src="../contact/contacto.js"></script>
</body>
</html>
